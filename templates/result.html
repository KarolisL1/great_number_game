<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Great Number Game</h1>
        {% if session['result'] == 'Too low!' %}
            <h2>Veikia, too low</h2>
        {% elif session['result'] == 'Too high!' %}
            <h2>Veikia, too high</h2>
        {% else %}
            <h2>Veikia, you guessed it!</h2>
        {% endif %}
        <form action="/process_guess" method="post">
            <label for="guess" class="form-label">Your Guess: </label>
            <input type="number" name="guess" id="guess" class="form-control">
            <input type="submit" value="GUESS" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
